{% extends 'base.html' %}

{% block content %}
   <h1>New genre</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{  form.name.label }}<br>
            {{  form.name(size=32) }}<br>
            {% for error in form.name.errors %}
                [{{ error }}]
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
