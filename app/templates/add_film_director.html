{% extends 'base.html' %}

{% block content %}
    <h1>Add film director</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{  form.director.label }}<br>
            {{  form.director() }}<br>
            {% for error in form.director.errors %}
                [{{ error }}]
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
